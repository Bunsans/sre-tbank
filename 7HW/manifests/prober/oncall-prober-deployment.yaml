apiVersion: apps/v1
kind: Deployment
metadata:
  name: oncall-prober
  labels:
    app.kubernetes.io/name: oncall-prober
    app.kubernetes.io/component: prober
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oncall-prober
      app.kubernetes.io/component: prober
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oncall-prober
        app.kubernetes.io/component: prober
      annotations:
        prometheus.io/scrape: "true" 
        prometheus.io/port: "9082"    
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: oncall-prober
          image: bunsans/prober-oncall:latest # Or your custom image for the prober
          envFrom:
            - configMapRef:
                name: oncall-prober-config
          ports:
            - containerPort: 9082
              name: metrics
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9082
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9082
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
          